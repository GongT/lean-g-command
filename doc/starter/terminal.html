<h1>如何打开一个终端</h1>
按下 <code>Win键+R</code> ，输入 <code>cmd</code> 并回车
<div style="text-align: center;">
	<img src="/lean-g-command/images/screenshot/run.png" alt="运行"/>
</div>

<h1>如何切换到指定目录</h1>
切换驱动器：输入 <code>盘符:</code> 并回车<br/>
更改工作目录：输入 <code>cd</code> 目录名称 并回车<br/>
